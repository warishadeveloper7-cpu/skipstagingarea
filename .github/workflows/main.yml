name: Build myApp

on:
  push:
    branches: [ main ]

jobs: 
  build-angular-app:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v5.0.0
       - name: Setup Node.js
         uses: actions/setup-node@v3.9.1
         with:
           node-version: 22.x
       - name: Install Dependencies
         run: npm install
       - name: Build App
         run: npm run build
